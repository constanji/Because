services:
  api:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: because:latest  # 使用已加载的镜像
    container_name: Because-API
    ports:
      - 4082:3080
    depends_on:
      - mongodb
      # - rag_api  # 如果 RAG 镜像不可用，可以注释掉这行
    restart: always
    networks:
      - because-network
    extra_hosts:
    - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=3080
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/BecauseAi
      - MEILI_HOST=http://meilisearch:7700
      # - RAG_PORT=${RAG_PORT:-8000}  # 如果禁用 RAG，注释这些
      # - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
    volumes:
      - type: bind
        source: ./Aipyq.yaml
        target: /app/Aipyq.yaml
      - ./specs:/app/specs
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs

  client:
    image: nginx:1.27.0-alpine
    container_name: Because-NGINX
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
    restart: always
    networks:
      - because-network
    volumes:
      - ./client/nginx.conf:/etc/nginx/conf.d/default.conf
      
  mongodb:
    container_name: pyqchat-mongodb
    # ports:  # Uncomment this to access mongodb from outside docker, not safe in deployment
    #   - 27018:27017
    image: mongo
    restart: always
    networks:
      - because-network
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    networks:
      - because-network
    # ports: # Uncomment this to access meilisearch from outside docker
    #   - 7700:7700 # if exposing these ports, make sure your master key is not the default value
    env_file:
      - .env
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
    volumes:
      - ./meili_data_v1.12:/meili_data
